<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .ticket-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #fff;
            text-align: right;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .ticket-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .ticket-number {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            text-align: center;
        }
        .ticket-details {
            font-size: 16px;
            margin-bottom: 15px;
        }
        .ticket-footer {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="ticket-container">
    <div class="ticket-header">  <span th:utext="${TITLE}" ></span> </div> <!-- Placeholder for Queue Ticket Title -->
    <div class="ticket-number"> <span th:utext="${TICKET_NUMBER}" ></span></div> <!-- Placeholder for Queue or Ticket Number -->
    <div class="ticket-details">
        <p >التاريخ: <span th:utext="${DATETIME}"> </span></p> <!-- Placeholder for Date -->
        <p>نوع الخدمة: <span th:utext="${SERVICE_TYPE}" ></span></p> <!-- Placeholder for Service Type -->
        <p>وقت الانتظار المتوقع: <span th:utext="${ESTIMATED_WAIT}"></span></p> <!-- Placeholder for Estimated Wait Time -->
        <p>العداد: <span th:utext="${COUNTER}" ></span></p> <!-- Placeholder for Counter/Desk Assignment -->
    </div>
    <div class="ticket-footer"> <span th:utext="${FOOTER}" ></span> </div> <!-- Placeholder for Footer Text -->
</div>
</body>
</html>
